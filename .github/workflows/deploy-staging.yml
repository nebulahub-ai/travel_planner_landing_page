name: Deploy to Staging (Azure)

on:
  push:
    branches:
      - staging
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  AZURE_STORAGE_ACCOUNT: ${{ secrets.AZURE_STORAGE_ACCOUNT_STAGING }}
  AZURE_CDN_PROFILE: ${{ secrets.AZURE_CDN_PROFILE_STAGING }}
  AZURE_CDN_ENDPOINT: ${{ secrets.AZURE_CDN_ENDPOINT_STAGING }}
  RESOURCE_GROUP: ${{ secrets.AZURE_RESOURCE_GROUP_STAGING }}

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    environment:
      name: staging
      url: https://staging.travelplanner.nebulahub.ai

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Upload to Azure Storage
        run: |
          # Upload JS and CSS with long cache
          az storage blob upload-batch \
            --account-name ${{ env.AZURE_STORAGE_ACCOUNT }} \
            --auth-mode key \
            --destination '$web' \
            --source ./dist \
            --overwrite \
            --content-cache-control "public, max-age=31536000, immutable" \
            --pattern "*.js"

          az storage blob upload-batch \
            --account-name ${{ env.AZURE_STORAGE_ACCOUNT }} \
            --auth-mode key \
            --destination '$web' \
            --source ./dist \
            --overwrite \
            --content-cache-control "public, max-age=31536000, immutable" \
            --pattern "*.css"

          # Upload HTML with short cache
          az storage blob upload-batch \
            --account-name ${{ env.AZURE_STORAGE_ACCOUNT }} \
            --auth-mode key \
            --destination '$web' \
            --source ./dist \
            --overwrite \
            --content-cache-control "public, max-age=300, must-revalidate" \
            --pattern "*.html"

          # Upload everything else
          az storage blob upload-batch \
            --account-name ${{ env.AZURE_STORAGE_ACCOUNT }} \
            --auth-mode key \
            --destination '$web' \
            --source ./dist \
            --overwrite

      - name: Purge Azure Front Door
        run: |
          az afd endpoint purge \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --profile-name ${{ env.AZURE_CDN_PROFILE }} \
            --endpoint-name ${{ env.AZURE_CDN_ENDPOINT }} \
            --content-paths "/*"

      - name: Deployment summary
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Successfully deployed to staging" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: Staging" >> $GITHUB_STEP_SUMMARY
          echo "- **Storage Account**: ${{ env.AZURE_STORAGE_ACCOUNT }}" >> $GITHUB_STEP_SUMMARY
          echo "- **CDN Endpoint**: ${{ env.AZURE_CDN_ENDPOINT }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Website URL**: https://staging.travelplanner.nebulahub.ai" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "CDN purge may take 1-2 minutes to complete." >> $GITHUB_STEP_SUMMARY
