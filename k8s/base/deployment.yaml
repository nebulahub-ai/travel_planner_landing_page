apiVersion: apps/v1
kind: Deployment
metadata:
  name: travel-planner-frontend
  labels:
    app: travel-planner
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: travel-planner
      component: frontend
  template:
    metadata:
      labels:
        app: travel-planner
        component: frontend
    spec:
      containers:
      - name: frontend
        image: acrtravelplannerdev.azurecr.io/travel-planner-frontend:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
      imagePullSecrets:
      - name: acr-secret
